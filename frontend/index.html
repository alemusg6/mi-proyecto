<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Restaurante - Órdenes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Restaurante - Órdenes</h1>

    <section id="auth">
      <h2>Registrar cliente</h2>
      <form id="registerForm">
        <input name="nombre" placeholder="Nombre" required/>
        <input name="email" placeholder="Email" required/>
        <input name="telefono" placeholder="Teléfono" required/>
        <button type="submit">Registrar</button>
      </form>

      <h2>Login</h2>
      <form id="loginForm">
        <input name="email" placeholder="Email" required/>
        <input name="telefono" placeholder="Teléfono" required/>
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="panel" class="hidden">
      <h2>Panel de cliente: <span id="clienteName"></span></h2>
      <input id="clienteId" type="hidden"/>
      <h3>Crear orden</h3>
      <form id="orderForm">
        <input name="platillo_nombre" placeholder="Nombre del plato" required/>
        <input name="notes" placeholder="Notas (opcional)"/>
        <button type="submit">Crear pedido</button>
      </form>

      <h3>Pedidos</h3>
      <ul id="ordersList"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
